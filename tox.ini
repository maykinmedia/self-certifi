[tox]
envlist =
    py{37,38,39}
    isort
    black
    ; docs
skip_missing_interpreters = true

[testenv]
setenv =
    PYTHONPATH={toxinidir}
extras =
    tests
    coverage
commands =
  py.test tests \
   --junitxml=reports/junit.xml \
   --cov --cov-report xml:reports/coverage.xml \
   {posargs}

[testenv:isort]
extras = tests
skipsdist = True
commands = isort --check-only --diff .

[testenv:black]
extras = tests
skipsdist = True
commands = black --check self_certifi tests setup.py

[testenv:docs]
basepython=python
changedir=doc
skipsdist=true
extras = docs
commands=
    py.test check_sphinx.py -v \
    --junitxml=../reports/junit-{envname}.xml \
    --tb=line \
    {posargs}
